<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="imagem da tela de um celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/instagram-perfil-ajustada.png" alt="foto de perfil">
        </div>
        <a href="https://www.instagram.com/" class="instagram-login">Continue como aline.pereira.lourenco</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é aline.pereira.lourenco?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Trocar de conta</a>
          ou <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="link-blue"> Inscreva-se</a>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo.</p>
        <div class="download">
          <a href="https://www.apple.com/br/app-store/" target="_blank" class="app-download"></a>
          <a href="https://play.google.com/store/games?hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
